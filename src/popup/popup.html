<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toxic Food Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Auth Status Section -->
      <div id="auth-status" class="auth-status">
        <!-- Logged Out View -->
        <div id="logged-out-view" class="view">
          <h2>Welcome to Toxic Food Filter</h2>

          <!-- Auth Tabs -->
          <div class="auth-tabs">
            <button type="button" class="tab-btn active" data-tab="login">Login</button>
            <button type="button" class="tab-btn" data-tab="signup">Sign Up</button>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required />
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <div id="login-error" class="error-message"></div>
          </form>

          <!-- Sign Up Form -->
          <form id="signup-form" class="auth-form hidden">
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" required />
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" required minlength="6" />
            </div>
            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <input type="password" id="signup-confirm-password" required minlength="6" />
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
            <div id="signup-error" class="error-message"></div>
          </form>
        </div>

        <!-- Logged In View -->
        <div id="logged-in-view" class="view hidden">
          <div class="user-info">
            <h3>Welcome back!</h3>
            <p id="user-email"></p>
            <div class="subscription-status">
              <p>Subscription Status: <span id="sub-status">Free</span></p>
            </div>
          </div>
          <button id="logout-btn" class="btn-secondary">Logout</button>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
      </div>
    </div>
    <!-- webpack is throwing popup.js into the src/ directory and keeping html in the src/popup directory.  -->
    <script src="../popup.js"></script>
  </body>
</html>
