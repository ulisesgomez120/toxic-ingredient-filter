<!DOCTYPE html>
<html>
  <head>
    <title>Toxic Food Filter</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .title {
        margin: 0;
        color: #2c3e50;
        font-size: 16px;
      }

      .status {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 12px;
        background-color: #2ecc71;
        color: white;
      }

      .quick-settings {
        margin-bottom: 15px;
      }

      .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      label {
        font-size: 14px;
        color: #34495e;
      }

      select {
        padding: 4px 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 12px;
      }

      .stats {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #7f8c8d;
        margin-bottom: 5px;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.2s;
      }

      .settings-button {
        background-color: #3498db;
        color: white;
      }

      .settings-button:hover {
        background-color: #2980b9;
      }

      .upgrade-button {
        background-color: #f1c40f;
        color: #34495e;
      }

      .upgrade-button:hover {
        background-color: #f39c12;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Toxic Food Filter</h1>
      <span class="status">Active</span>
    </div>

    <div class="quick-settings">
      <div class="setting-row">
        <label>Filter Strictness:</label>
        <select id="strictnessLevel">
          <option value="strict">Strict</option>
          <option value="moderate" selected>Moderate</option>
          <option value="lenient">Lenient</option>
        </select>
      </div>
    </div>

    <div class="stats">
      <div class="stat-row">
        <span>Products Scanned Today:</span>
        <span id="scannedCount">0</span>
      </div>
      <div class="stat-row">
        <span>Toxic Ingredients Found:</span>
        <span id="toxicCount">0</span>
      </div>
      <div class="stat-row">
        <span>Custom Ingredients:</span>
        <span id="customCount">0/3</span>
      </div>
    </div>

    <div class="buttons">
      <button class="settings-button" id="openSettings">Settings</button>
      <button class="upgrade-button" id="upgradePremium">Upgrade to Premium</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
